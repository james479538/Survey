<link rel="stylesheet" href="styles.css">
<script type="const projectName = 'survey-form';"></script>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">My Chemical Romance Survey form</h1>
    <p id="description" class="description text-center">
      KILLJOYS MAKE SOME NOISE
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What genre are you into?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Punk</option>
        <option value="student">Pop</option>
        <option value="job">Pop Punk</option>
        <option value="learner">Hardcore</option>
        <option value="preferNo">Metalcore</option>
        <option value="other">Deathcore</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend My Chemical Romance?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Hell Yeah</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Hell Nah</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite album of My Chemical Romance?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>The Black Parade</option>
        <option value="challenges">Three Cheers for Sweet Revenge</option>
        <option value="projects">Danger Days: The True Lives of the Fabulous Killjoys</option>
        <option value="community">I Brought You My Bullets, You Brought Me Your Love</option>
        <option value="openSource">The Black Parade Is Dead!</option>
      </select>
    </div>

    <div class="form-group">
      <p>
       What is your favorite song of My Chemical Romance?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Welcome to the Black Parade</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Helena</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Im not Okay(I Promise)</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Teenagers</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Mama</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Disenchanted</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Cancer</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />I don't Love you</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Famous Last Words</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />The Ghost of You</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Dead!</label
      >
    </div>

    <div class="form-group">
      <p>Any messages?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
